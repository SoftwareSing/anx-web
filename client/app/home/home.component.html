<!--Image Slider -->
<div class="container">
	<div id="homeImageSlider" class="carousel slide" data-ride="carousel" data-interval="3000">
		<ol class="carousel-indicators">
			<li data-target="#homeImageSlider" *ngFor="let image of images; let i = index" [attr.data-slide-to]="i"
				[class.active]="i===0"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i===0">
				<img src="{{image.url}}" alt="{{image.title}}">
			</div>
		</div>
		<a class="carousel-control-prev" href="#homeImageSlider" role="button" data-slide="prev">
			<span class="fas fa-angle-left fa-7x" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#homeImageSlider" role="button" data-slide="next">
			<span class="fas fa-angle-right fa-7x" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<!--End of Image Slider -->
